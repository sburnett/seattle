<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	  <title>Seattle - Installer Creator Interface</title>
	  <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/style.css" />
		<script src="{{ MEDIA_URL }}scripts/prototype.js" type="text/javascript"></script>
		<script src="{{ MEDIA_URL }}scripts/scriptaculous.js" type="text/javascript"></script>
		<script src="{{ MEDIA_URL }}scripts/index.js" type="text/javascript"></script>
	</head>

	<body>
		<div id="content"> 
			<h1 id="header"> Seattle - Customized Installer</h1>
			<div id="main">
				<div id="users">
					<div id="names"></div>
					<div id="input">
						<form method="POST" enctype="multipart/form-data" action="{% url add_user %}" id="form" name="form" target="target">
							<input type="text" name="username" id="username" value="user_1" size="12" />
							<input type="hidden" name="action" value="adduser" />
							<input type="file" name="publickey" id="publickey" size="6" />
							<span>upload a public key (optional)</span>
							<input type="submit" name="add" id="add" value="Add" />
							<iframe id="target" name="target" src="" style="left:0px; top:10px; width:0px; height:0px; border:none;"></iframe>
						</form>
					</div>
				</div>
				<button name="installer" id="installer">Create Installer</button>
				<div id="pluses"> </div>
				<div id="vessellist"> </div>
			</div>
		</div>
	</body>
</html>
