<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Register - GENI</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="scripts/jquery.js" charset="utf-8"></script>
	
</head>

<body>
	<div id="header">
		<span id="logo"><a href="index.html">GENI</a></span>
		<span id="caption">Global Environment for Network Innovations using Seattle</span>		
	</div>
	
	<div id="navigator">
		<div id="tabs">
			<table>
				<tr>
					<td><a href="login.html">Login</a></td>
					<td class="active">Register</td>
					<td>Help</td>
				</tr>
			</table>
		</div>
	</div>
		
	<div id="main">
		<div id="middle">
			<form action="myvessels_submit" method="get" accept-charset="utf-8">
				<table class="login">
					<tr>
						<td class="key">Username</td>
						<td class="value"><input type="text" name="username" /></td>
					</tr>
					<tr>
						<td class="key">Password</td>
						<td class="value"><input type="password" name="password" /></td>
					</tr>
					<tr>
						<td class="key">Confirm Password</td>
						<td class="value"><input type="password" name="confirm_password" /></td>
					</tr>
					<tr>
						<td class="key">Affiliation</td>
						<td class="value"><input type="text" name="affiliation" /></td>
					</tr>
					<tr>
						<td class="key">My Public Key</td>
						<td class="value">
							<select>
								<option>Generate key pairs for me</option>
								<option>Let me upload my public key</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="key"></td>
						<td class="value"><input type="submit" value="Register" /></td>
					</tr>
				</table>
				
			</form>

		</div>
	</div>

</body>
</html>
