<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Profile - GENI</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="header">
		<span id="logo"><a href="index.html">GENI</a></span>
		<span id="caption">Global Environment for Network Innovations using Seattle</span>		
	</div>
	
	<div id="navigator">
		
		<div id="tabs">
			<span id="meta">shawiz: <a href="help.html">Help</a> <a href="#">Logout</a></span>
			<table>
				<tr>
					<td><a href="index.html">Profile</td>
					<td><a href="mygeni.html">My GENI</a></td>
					<td class="active">My Vessels</td>
					<td>Get Donations</td>
				</tr>
			</table>
		</div>
	</div>
		
	<div id="main">
		<div id="middle">
			<div id="getresources">
				<form action="myvessels_submit" method="get" accept-charset="utf-8">
					<span id="caption">Get more resources</span>
					<span>Number of vessels</span>
					<select name="numvessels">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
					</select>
					<span>Environment</span>
					<select name="environment">
						<option>LAN</option>
						<option>WAN</option>
						<option>Random</option>
					</select>
					<input type="submit" value="Get">
				</form>
			</div>
			<table class="vessels">
				<tr class="odd">
					<th>Vessel ID</td>
					<th>Vessel Status</td>
					<th>Expires in</td>
				</tr>
				<tr class="even">
					<td>empty</td>
					<td>empty</td>
					<td>empty</td>
				</tr>
				<tr class="odd">
					<td>empty</td>
					<td>empty</td>
					<td>empty</td>
				</tr>
				<tr class="even">
					<td>empty</td>
					<td>empty</td>
					<td>empty</td>
				</tr>
				<tr class="odd">
					<td>empty</td>
					<td>empty</td>
					<td>empty</td>
				</tr>
				<tr class="even">
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>
		</div>
	</div>

</body>
</html>
